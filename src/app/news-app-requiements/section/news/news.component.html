<div class="row">
  <div class="col-12 borderBotton pt-5">
    <span class="title">Top News</span>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-5 col-lg-5 pt-4 imgSize">
    <p>
      <img
        class="img-fluid"
        alt="Responsive image"
        src="{{newsData[0]?.urlToImage}}"
      />
    </p>
  </div>
  <div class="col-sm-12 col-md-7 col-lg-7 pt-4">
    <div class="float-right p-1" (click)="bookmarksEvent(newsData[0])">
      <div *ngIf="isVisibleBookmarks">
        <img
        style="width: 34px;cursor: pointer;"
        src="./../../../../assets/icons/Group Copy@2x.svg"
      />
      </div>
      <div *ngIf="!isVisibleBookmarks">
        <img
        style="width: 34px;cursor: pointer;"
        src="./../../../../assets/icons/Group.png"
      />
      </div>
    </div>
    <p class="subTitle">
      {{newsData[0]?.title}}
    </p>
    <p class="text">
        {{newsData[0]?.description}}
    </p>
    <span class="badge badge-pill badge-secondary chiplate">{{newsData[0]?.source.name}}</span>
  </div>
</div>


<!-- All news section -->
<div cdkScrollable>
<div class="row">
    <div class="col-12 borderBotton pt-5">
      <span class="title">All News</span>
    </div>
  </div>
  <div class="row sectionBorder" *ngFor="let article of newsData | slice:0:4;">
    <div class="col-sm-12 col-md-2 col-lg-2 pt-4 pb-2">
      <p>
        <img
          class="img-fluid"
          alt="Responsive image"
          src="{{article.urlToImage}}"
        />
      </p>
    </div>
    <div class="col-sm-12 col-md-10 col-lg-10 pt-4 pb-2">
      <div class="float-right p-1">
        <img
          style="width: 34px;cursor: pointer;"
          src="./../../../../assets/icons/Group Copy@2x.svg"
        />
      </div>
      <p class="subTitle">
        {{article.title}}
      </p>
      <p class="text">
        {{article.description}}
      </p>
      <span class="badge badge-pill badge-secondary chiplate">{{article.source.name}}</span>
    </div>
  </div>

  <div style="text-align: center;" *ngIf="!isScroll"><span class="loadingSign">Loading..</span></div>
  <div  *ngIf="isScroll">
  <div class="row sectionBorder" *ngFor="let article of newsData | slice:4:8;">
    <div class="col-sm-12 col-md-2 col-lg-2 pt-4 pb-2">
      <p>
        <img
          class="img-fluid"
          alt="Responsive image"
          src="{{article.urlToImage}}"
        />
      </p>
    </div>
    <div class="col-sm-12 col-md-10 col-lg-10 pt-4 pb-2">
      <div class="float-right p-1">
        <img
          style="width: 34px"
          src="./../../../../assets/icons/Group Copy@2x.svg"
        />
      </div>
      <p class="subTitle">
        {{article.title}}
      </p>
      <p class="text">
        {{article.description}}
      </p>
      <span class="badge badge-pill badge-secondary chiplate">{{article.source.name}}</span>
    </div>
  </div>
</div>
</div>
